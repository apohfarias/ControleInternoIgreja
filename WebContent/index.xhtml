<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Controle Interno Igreja</title>
</head>
<h:body>

	<h1>Listagem de estados</h1>
	<h:link value="Novo estado" outcome="adicionar" />

	<h:dataTable value="#{estadoController.estado}" var="estado">
		<h:column>
			<f:facet name="header">#</f:facet>
            #{estado.id}
        </h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
            #{estado.nome}
        </h:column>		
		<h:column>
			<h:link value="Editar" outcome="editar">
				<f:param name="estado" value="#{estado.idEstado}" />
			</h:link>
		</h:column>
		<h:column>
			<h:link value="Remover" outcome="remover">
				<f:param name="estado" value="#{estado.idEstado}" />
			</h:link>
		</h:column>
	</h:dataTable>

</h:body>
</html>
