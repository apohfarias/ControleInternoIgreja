<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Cadastrar Estado</title>
    <style type="text/css">
        .col-xs-updated {        
            width: 92% !important;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">Cadastrar Estado</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-xs-updated">
                <h:form id="estadoForm" styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Nome" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                            <h:inputText value="#{estadoBean.estado.nome}" styleClass="form-control" />
                        </div>
                    </div>
                            
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Salvar" action="#{estadoBean.inserir}" styleClass="btn btn-default" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
