<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Estado</title>
</h:head>

<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Listagem de estados</div>
		</div>
	</div>


	<h:messages globalOnly="true" />

	<h:link value="Novo estado" outcome="adicionar" />

	<div class="row">
		<div class="col-xs-12">
			<h:dataTable value="#{EstadoBean.estados}" var="estado" >
				<h:column>
					<f:facet name="header">#</f:facet>
            #{estado.id}
        </h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
            #{estado.nome}
        </h:column>
				<h:column>
					<h:commandButton value="Editar" outcome="editar" styleClass="btn btn-default">
						<f:param name="estado" value="#{estado.idEstado}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<h:commandButton value="Remover" outcome="remover" styleClass="btn btn-default">
						<f:param name="estado" value="#{estado.idEstado}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</div>
	</div>
</h:body>

</html>
